<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'; connect-src *;"
    />
    <link rel="stylesheet" href="iconfont/material-icons.css" />
    <title>Epherome</title>
    <style>
      body {
        margin: 0;
      }
      .fade-enter,
      .fade-exit {
        position: absolute;
        top: 0;
        left: 0;
        transition: 0.3s ease opacity;
      }
      .fade-enter,
      .fade-exit-active {
        opacity: 0;
      }
      .fade-enter-active {
        opacity: 1;
        z-index: 1;
      }
      .eph-page {
        margin-top: 65px;
      }
    </style>
    <script src="vendor.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script src="app.js"></script>
  </body>
</html>
